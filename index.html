<html class="theme-default">

<head>
    <title>Member website for the Lakeridge 7th Ward</title>

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- data -->
    <script src="data/announcements.js"></script>
    <script src="data/archives.js"></script>
    <script src="data/classes.js"></script>
    <script src="data/hymns.js"></script>
    <script src="data/leadership.js"></script>
    <script src="data/links.js"></script>
    <script src="data/otherInfo.js"></script>
    <script src="data/sacrament.js"></script>
    <script src="data/spotlights.js"></script>
    
    <!-- scripts -->
    <script src="scripts/scripts.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">

<body>
    <section id="announcements" class="layer1">
        <h2 id="announcementsClick" class="clickable">Announcements</h2>
        <div id="announcementsContent" class="toggle1">
            <div id="announceGeneral" class="layer2">General</div>
            <div id="announceCalendar" class="layer2">Calendar/Events</div>
        </div>
    </section>
    <section id="sacrament" class="layer1">
        <h2 id="sacramentClick" class="clickable">Sacrament</h2>
        <div id="sacramentContent" class="toggle1">
            <div id="sacramentProgram"></div>
        </div>
    </section>
    <section id="classes" class="layer1">
        <h2 id="classesClick" class="clickable">Classes</h2>
        <div id="classesContent" class="toggle1">
            <div id="classesPrimary" class="layer2">Primary</div>
            <div id="classesYouth" class="layer2">Youth</div>
            <div id="classesSundaySchool" class="layer2">Sunday School</div>
            <div id="classesReliefSociety" class="layer2">Relief Society</div>
            <div id="classesEldersQuorum" class="layer2">Elder's Quorum</div>

    <section id="leadership" class="layer1">
        <h2 id="leadershipClick" class="clickable">Leadership/Other Ward Info</h2>
        <div id="leadershipContent" class="toggle1">
            <div id="leadershipPeople" class="layer2">Leadership
                <div id="leadershipPeopleContent"></div>
            </div>
            <div id="leadershipQrCodes" class="layer2">QR Codes</div>
            <!-- <div id="leadershipSettings" class="layer2">Settings</div> -->
        </div>
    </section>
    <section id="spotlights" class="layer1">
        <h2 id="spotlightsClick" class="clickable">Spotlights</h2>
        <div id="spotlightsContent" class="toggle1">
            Empty
        </div>
    </section>
    <section id="archives" class="layer1">
        <h2 id="archivesClick" class="clickable">Archives</h2>
        <div id="archivesContent" class="toggle1">
            <div id="archivesSacrament" class="layer2">Sacrament</div>
            <div id="archivesSpotlights" class="layer2">Spotlights</div>
            <!-- <div id="archivesReliefSociety" class="layer2">Relief Society</div> --><!-- as needed per class -->
            <div id="archivesEvents" class="layer2">Events</div>
        </div>
    </section>
